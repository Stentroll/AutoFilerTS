<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AF Config Parser</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>-->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="AutofilerRule.js"></script>
</head>
    <body>
        <h1>AF Config Parser</h1>

        <div id="content"></div>

        <div>            
            <textarea id="ruletextarea" rows="20" cols="200"></textarea>
        </div>

        <p>
            <button id="btnParse">Parse config</button>
        </p>

        <div id="filters">
            <h2>Filters</h2>
            <div>
                <label class="filterlabel">Basefolder ID: </label>
                <input class="filterInput" type="text" disabled="disabled" id="txtFilterId"/>
            </div>
            <div>
                <label class="filterlabel">Rule name: </label>
                <input class="filterInput" type="text" disabled="disabled" id="txtFilterName"/>
            </div>
            <div>
                <label class="filterlabel">Hide Disabled Rules: </label>
                <input class="filterInput" type="checkbox" disabled="disabled" id="cbHideDisabled"/>
            </div>
            <button id="ButtonClearFilters">Clear filters</button>
        </div>
        
        <div id="fieldSelectors">
            <h2>Display columns:</h2>
        </div>

    <h2 id="h2RuleCount">Autofiler Rules</h2>
      <!--<p>The .table-hover class enables a hover state on table rows:</p>-->
    <div id="tablediv">            
      <table id="nicetable" class="table table-hover"></table>
    </div>
  </body>


</html>
