<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AF Config Parser</title> 

    <script type="text/javascript" src="http://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-en-US.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/extensions/filter/bootstrap-table-filter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/extensions/export/bootstrap-table-export.js"></script>-->


    <script src="TSclasses/autofilerrule.js"></script>
    <script src="TSclasses/Basefolder.js"></script>
    <script src="TSclasses/AutoFilerParser.js"></script>
    <script src="TSclasses/BasefolderParser.js"></script>
    <script src="TSclasses/DaySecCalculator.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
    <h1>AF Config Parser - 1.3</h1>
    <button class="btn btn-secondary" style="margin-bottom:20px;" id="btnLoadTestData">Load test data</button>

    <div id="inputContainer">
        <div id="textAreaDiv">
            <div id="ruleAreaDiv">
                <textarea class="form-control" id="ruletextarea" spellcheck="false" placeholder="Enter Autofiler.def here..."></textarea>
                <button class="btn btn-secondary" id="btnParseAF">Parse Autofiler config</button>
                <h2 id="h2RuleCount"></h2>
            </div>

            <div id="bfAreaDiv">
                <textarea class="form-control" id="bftextarea" spellcheck="false" placeholder="Enter basefolder dump here..."></textarea>
                <button class="btn btn-secondary" id="btnParseBF">Parse Basefolder dump</button>
                <h2 id="h2BfCount"></h2>
            </div>
        </div>

        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                            Filter Controls
                        </a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div id="filters" class="panel-collapse collapse in">
                            <div>
                                <label class="filterlabel">Basefolder ID: </label>
                                <input class="filterInput" type="text" id="txtFilterId" />
                            </div>
                            <div>
                                <label class="filterlabel">Rule name: </label>
                                <input class="filterInput" type="text" id="txtFilterName" />
                            </div>
                            <div>
                                <label class="filterlabel">Hide Disabled: </label>
                                <input class="filterInput" type="checkbox" id="cbHideDisabled" />
                            </div>
                            <div>
                                <button class="btn btn-secondary" id="ButtonClearFilters">Clear filters</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Show/Hide Table Columns
                            </a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div>
                                <button class="btn btn-secondary" id="btnCheckShowAll">Show All</button>
                                <button class="btn btn-secondary" id="btnCheckHideAll">Hide All</button>
                                <button class="btn btn-secondary" id="btnCheckHideMulti">Show/hide multiline fields</button>
                            </div>
                            <div id="fieldSelectors" class="panel-collapse collapse in">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                                Calculator
                            </a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse calculator">
                        <div id="calcDiv" class="panel-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary" id="btnSwitchTable">Go to basefolder view</button>
        <div id="tablediv">
            <div id="af-table-div" class="bootstrap-table">
                <table id="AFtable"></table>
            </div>
            <div id="bf-table-div" class="bootstrap-table" hidden="hidden">
                <table id="BFtable" class="table table-hover"></table>
            </div>
        </div>
</body>
</html>
