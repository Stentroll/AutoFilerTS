<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AF Config Parser</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="/TSclasses/autofilerrule.js"></script>
    <script src="/TSclasses/Basefolder.js"></script>
</head>
    <body>
        <h1>AF Config Parser - 1.0</h1>
        
        <div id="inputContainer">
            <div id="textAreaDiv">
                <div id="ruleAreaDiv">
                    <textarea class="form-control" id="ruletextarea" spellcheck="false" placeholder="Enter Autofiler.def here..."></textarea>
                    <button class="btn btn-secondary" id="btnParseAF">Parse Autofiler config</button>
                    <h2 id="h2RuleCount"></h2>

                </div>
                <div id="bfAreaDiv">
                    <textarea class="form-control" id="bftextarea" spellcheck="false" placeholder="Enter basefolder dump here..."></textarea>
                    <button class="btn btn-secondary" id="btnParseBF">Parse Basefolder dump</button>
                    <h2 id="h2BfCount"></h2>
                </div>
            </div>

            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                Filter Controls
                            </a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div id="filters" class="panel-collapse collapse in">
                                <div>
                                    <label class="filterlabel">Basefolder ID: </label>
                                    <input class="filterInput" type="text" id="txtFilterId" />
                                </div>
                                <div>
                                    <label class="filterlabel">Rule name: </label>
                                    <input class="filterInput" type="text" id="txtFilterName" />
                                </div>
                                <div>
                                    <label class="filterlabel">Hide Disabled Rules: </label>
                                    <input class="filterInput" type="checkbox" id="cbHideDisabled" />
                                </div>
                                <button class="btn btn-secondary" id="ButtonClearFilters">Clear filters</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Show/Hide Table Columns
                            </a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div>
                                <button class="btn btn-secondary" id="btnCheckShowAll">Show All</button>
                                <button class="btn btn-secondary" id="btnCheckHideAll">Hide All</button>
                            </div>
                            <div id="fieldSelectors" class="panel-collapse collapse in">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary" id="btnSwitchTable">Go to basefolder view</button>


        <!--<p>The .table-hover class enables a hover state on table rows:</p>-->
        <div id="tablediv">
            <table id="AFtable" class="table table-hover"></table>
            <table id="BFtable" hidden="hidden" class="table table-hover"></table>
        </div>
</body>
</html>
